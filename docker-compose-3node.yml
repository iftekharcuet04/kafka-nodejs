version: '3.8'

services:
  kafka-broker1:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka-broker1
    hostname: kafka-broker1
    ports:
      - "9092:9092"   # PLAINTEXT for host
    environment:
      # ---- KRaft mode ----
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      CLUSTER_ID: "4ayhH3DdSxG2zW1ZzX5VzQ"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka-broker1:9093,2@kafka-broker2:9095,3@kafka-broker3:9097"

      # ---- Listeners ----
      KAFKA_LISTENERS: PLAINTEXT://kafka-broker1:9092,CONTROLLER://kafka-broker1:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker1:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT

      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      # ---- Replication ----
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2

      KAFKA_LOG_DIRS: /var/lib/kafka/data
    volumes:
      - kafka-broker1-data:/var/lib/kafka/data
    networks:
      - kafka-net

  kafka-broker2:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka-broker2
    hostname: kafka-broker2
    ports:
      - "9094:9092"
    environment:
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 2
      CLUSTER_ID: "4ayhH3DdSxG2zW1ZzX5VzQ"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka-broker1:9093,2@kafka-broker2:9095,3@kafka-broker3:9097"

      KAFKA_LISTENERS: PLAINTEXT://kafka-broker2:9092,CONTROLLER://kafka-broker2:9095
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker2:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT

      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2

      KAFKA_LOG_DIRS: /var/lib/kafka/data
    volumes:
      - kafka-broker2-data:/var/lib/kafka/data
    networks:
      - kafka-net

  kafka-broker3:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka-broker3
    hostname: kafka-broker3
    ports:
      - "9096:9092"
    environment:
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 3
      CLUSTER_ID: "4ayhH3DdSxG2zW1ZzX5VzQ"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka-broker1:9093,2@kafka-broker2:9095,3@kafka-broker3:9097"

      KAFKA_LISTENERS: PLAINTEXT://kafka-broker3:9092,CONTROLLER://kafka-broker3:9097
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker3:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT

      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2

      KAFKA_LOG_DIRS: /var/lib/kafka/data
    volumes:
      - kafka-broker3-data:/var/lib/kafka/data
    networks:
      - kafka-net

  nodejs-app:
    image: node:20
    container_name: nodejs-app
    command: ["tail", "-f", "/dev/null"]
    working_dir: /app
    volumes:
      - ./../:/app
    depends_on:
      - kafka-broker1
      - kafka-broker2
      - kafka-broker3
    networks:
      - kafka-net

networks:
  kafka-net:
    driver: bridge

volumes:
  kafka-broker1-data:
  kafka-broker2-data:
  kafka-broker3-data:
